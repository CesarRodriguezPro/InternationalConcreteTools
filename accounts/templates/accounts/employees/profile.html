{% extends 'user_area/base.html' %}


{% block title %}
    Profile
{% endblock title %}
    

{% block content %}
    <div class="card" style="width: 28rem; text-align: center;  margin-left: auto; margin-right: auto;">
      <img src="{{user.image.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{user.username}}</h5>
        <p class="card-text">{{user.email}}</p>
        <p href="#" style="background-color:Blue;color:white">{{ user.location }}</p>
      </div>
    </div>
{% endblock content %}
