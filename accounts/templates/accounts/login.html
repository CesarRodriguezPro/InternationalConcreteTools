{% extends 'accounts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block login %}Log In{% endblock %}

{% block content %}
    <form class="form-signin" method="post">
      <img class="mb-4" src="{% static 'accounts/img/logo2.jpg' %}" alt="" width="72" height="72">

        <h2 class=" mb-3 font-weight-normal">International Concrete Tools</h2>
        {% csrf_token %}
        {{ form|crispy }}
        <input type='submit' class='btn btn-primary' value='Log In'>
      <p class="mt-5 mb-3 text-muted">&copy; <script>document.write(new Date().getFullYear())</script></p>
    </form>
{% endblock content %}
