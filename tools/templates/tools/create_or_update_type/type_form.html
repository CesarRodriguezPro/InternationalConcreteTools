{% extends 'private_area/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Tools - {{ user.first_name }}
{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Add" class="btn btn-success">
        <a class="btn btn-success" href="{% url 'tools:create_tool' %}">Back</a>
    </form>
</div>

{% endblock %}
